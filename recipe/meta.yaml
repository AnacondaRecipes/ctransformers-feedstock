{% set name = "ctransformers" %}
{% set version = "0.2.27" %}
{% set build_number = 2 %}

package:
  name: {{ name }}-suite
  version: {{ version }}

source:
  url: https://github.com/marella/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 62b556c0b1d355cdb681108268ee626e6ee6f39f4abc1429606583f348c55ee8
  patches:
    - patches/0001-Load-library-from-conda-prefix.patch
    - patches/0002-Fix-install-path.patch
    #- patches/0003-Make-FindCUDAToolkit-required-when-building-for-GPU.patch

build:
  # Use a build number difference to ensure that the GPU
  # variant is slightly preferred by conda's solver, so that it's preferentially
  # installed where the platform supports it.
  number: {{ build_number + 100 }}  # [gpu_variant == "cuda"]
  number: {{ build_number }}        # [gpu_variant == "cpu"]
  skip: true # [skip_cuda_prefect and (gpu_variant or "").startswith('cuda') and not (osx and arm64)]
  # libcublas and cuda-libraries 12.4.* (a dependency of cuda-toolkit) isn't available on s390x
  skip: true  # [s390x]


outputs:
  - name: ctransformers
    script: build_base.sh  # [unix]
    script: bld_base.bat   # [win]
    build:
      string: cuda{{ cuda_compiler_version | replace('.', '') }}py{{ CONDA_PY }}h{{PKG_HASH}}_{{ PKG_BUILDNUM }}  # [gpu_variant == "cuda" and (linux or win)]
      string: cuda_mps_py{{ CONDA_PY }}h{{PKG_HASH}}_{{ PKG_BUILDNUM }}                                      # [gpu_variant == "cuda" and osx]
      string: cpu_py{{ CONDA_PY }}h{{PKG_HASH}}_{{ PKG_BUILDNUM }}                                          # [gpu_variant == "cpu"]
    requirements:
      build:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - {{ compiler('cuda') }}  # [gpu_variant == "cuda" and not osx]
        - cmake
        - ninja
        - patch     # [not win]
        - m2-patch  # [win]
      host:
        - python
        # setuptools build backend is used if CT_WHEEL=1
        - setuptools
        - wheel
        - pip
        # The CUDAToolkit has been set as required in 0003-Make-FindCUDAToolkit-required-when-building-for-GPU.patch
        - cuda-toolkit {{ cuda_compiler_version }}*   # [gpu_variant == "cuda" and not osx]
        - cuda-cudart {{ cuda_compiler_version }}                       # [gpu_variant == "cuda" and not osx]
        - libcublas {{ cuda_compiler_version }}                         # [gpu_variant == "cuda" and not osx]
      run:
        - python
        - huggingface_hub
        - py-cpuinfo >=9.0.0,<10.0.0
        - {{ pin_compatible('cuda-toolkit', max_pin='x.x') }}  # [gpu_variant == "cuda" and not osx]
        - __cuda                             # [gpu_variant == "cuda" and not osx]
        - cuda-cudart                        # [gpu_variant == "cuda" and not osx]
        - libcublas                          # [gpu_variant == "cuda" and not osx]

    test:
      imports:
        - ctransformers
      requires:
        - pip
      commands:
        - pip check

  - name: ctransformers-{{ gpu_variant }}
    build:
      noarch: generic
    requirements:
      run:
        - ctransformers ={{ version }}={{ gpu_variant }}*

    test:
      imports:
        - ctransformers
      source_files:
        - tests
      requires:
        - pip
        - pytest
      commands:
        - pip check
        # The default cache is ~/.cache/hub and ~/.cache/assets
        # We don't want to fill the host's disk with test data.
        - export HUGGINGFACE_HUB_CACHE=huggingface_cache            # [not win]
        - export HUGGINGFACE_ASSETS_CACHE=huggingface_assets_cache  # [not win]
        - set "HUGGINGFACE_HUB_CACHE=huggingface_cache"             # [win]
        - set "HUGGINGFACE_ASSETS_CACHE=huggingface_assets_cache"   # [win]
        - python -c "import ctransformers.llm; ctransformers.llm.load_library()"
        - pytest -v tests
        # This will actually download model and will force GPU.
        # The models size is 2.87G+.
        # Disabling on osx platforms because our CI fails with an error 'llama_new_context_with_model: failed to add buffer'
        - python -c "from ctransformers import AutoModelForCausalLM; llm = AutoModelForCausalLM.from_pretrained('TheBloke/Llama-2-7B-GGML', gpu_layers=50); print(llm('AI is going to'))"  # [not osx]


about:
  home: https://github.com/marella/ctransformers
  license: MIT
  license_file: LICENSE
  license_family: MIT
  description: Python bindings for the Transformer models implemented in C/C++ using GGML library.
  summary: Python bindings for the Transformer models implemented in C/C++ using GGML library.
  doc_url: https://github.com/marella/ctransformers#documentation
  dev_url: https://github.com/marella/ctransformers

extra:
  recipe-maintainers:
    - JeanChristopheMorinPerso
    - skupr-anaconda
